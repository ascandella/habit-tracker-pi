name: Continuous Integration

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - uses: Swatinem/rust-cache@v2
        
      - uses: actions-rs/cargo@v1
        name: Unit tests
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: Clippy lint
        with:
          command: clippy
